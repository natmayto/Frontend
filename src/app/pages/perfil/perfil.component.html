
<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Foto</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="text-center">
                    <img *ngIf="!tempImg" [src]="usuario.imagenUrl" class="img-imagen">
                    <img *ngIf="tempImg" [src]="tempImg" class="img-imagen">
                </div>

                 <input type="file" (change)="cambioImagen($any($event.target).files[0]);">
                <br> 
                <br>
                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="!imagenSubir" (click)="subirImagen()">
                    <i class="fa fa-save"></i>
                    Subir Foto</button>

            </div>
        </div>
      </div>


    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Mi perfil</h4>
                <h6 class="card-subtitle">Configuraci√≥n del perfil</h6>

                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizacionPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Ingrese su nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese su correo" formControlName="email">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar</button>
                    
                </form>
            
              
            </div>
          </div>
      </div>

  </div>
