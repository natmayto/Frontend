<div class="fondo-crear animated fadeIn fast oculto" [class.oculto]="inventarioService.ocultarModal">


  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1" (click)="abrirModal()">Crear Nuevo Listado</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"  (click)="cerrarModal()">×</span></button>
            </div>
            <div class="modal-body">
                <form  class="form-horizontal form-material"
                id="loginform" 
                autocomplete="off"
                [formGroup]="registerForm" 
                (ngSubmit)="crearInventario()">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Escribe el nombre</label>
                        <input type="text" class="form-control" id="recipient-name1" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Escribe la cantidad</label>
                        <input type="number" class="form-control" id="message-text1" formControlName="cantidad">
                    </div>

                    <div class="form-group">
                        <label for="message-text" class="control-label">Descripción</label>
                        <input type="text" class="form-control" id="message-text1" formControlName="descripcion"> 
                    </div>

                    <div class="row">
                        <div class="col text-danger">
                                <p *ngIf="campoNoValido('nombre')">* El nombre es obligatorio.</p>
                                <p *ngIf="campoNoValido('cantidad')">* La cantidad es obligatoria. </p>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button  (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" (click)="cerrarModal()" (click)="refresh()">Crear</button>
                    </div>

                </form>
            </div>
            
        </div>
    </div>
  </div>


</div>
