
 <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
      <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <!-- Logo icon --><b>
                            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                            <!-- Dark Logo icon -->
                            <img src="
                            ./assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
                            <!-- Light Logo icon -->
                            <img src="
                            ./assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />
                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text --><span>
                         <!-- dark Logo text -->
                         <img src="
                         ./assets/images/logo-text.png" alt="homepage" class="dark-logo" />
                         <!-- Light Logo text -->    
                         <img src="
                         ./assets/images/logo-light-text.png" class="light-logo" alt="homepage" /></span> </a>
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <div class="navbar-collapse">
                    <ul class="navbar-nav mr-auto"></ul>
                    <ul class="navbar-nav my-lg-0">                   
                        <!-- ============================================================== -->
                        <!-- Profile -->
                        <!-- ============================================================== -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img [src]="usuario.imagenUrl" alt="user" class="profile-pic" /></a>
                            <div class="dropdown-menu dropdown-menu-right animated fadeIn fast">
                                <ul class="dropdown-user">
                                    <li>
                                        <div class="dw-user-box">
                                            <div class="u-img"><img [src]="usuario.imagenUrl"  alt="user"></div>
                                            <div class="u-text">
                                                <h4>{{usuario.nombre}}</h4>
                                                <p class="text-muted">
                                                    {{usuario.email | slice:0:20 }}  
                                                    {{ (usuario.email.length > 20) ? '...': '' }}  
                                                </p>
                                                <a routerLink="./perfil" class="btn btn-rounded btn-danger btn-sm">Mi Perfil</a></div>
                                        </div>
                                    </li>
                                  
                                
                                    <li role="separator" class="divider"></li>
                                    <li><a routerLink="configuracion-cuenta"><i class="ti-settings"></i>  Configuración de la Cuenta</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li>
                                        <a (click)="logout()" class="cursor">
                                            <i class="fa fa-power-off"></i>  
                                            Cerrar Sesión
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
